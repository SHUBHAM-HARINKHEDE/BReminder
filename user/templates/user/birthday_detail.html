{% extends 'user/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <!-- <img class="rounded-circle article-img" src="{{ object.user.profile.image.url}}" alt=""> -->
        <h2 href="">{{object.fname}} {{object.mname}} {{object.lname}}</h2>
        <!-- <span>{{object.date_post|date:"F d, Y" }}</span> -->
        
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="mobile" class="col-sm-2 col-form-label"><b>Date of birth:</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="mobile" value="{{object.dob}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="mobile" class="col-sm-2 col-form-label"><b>Mobile:</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="mobile" value="{{object.mobile}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="whatsapp_number" class="col-sm-2 col-form-label"><b>Whatsapp Number:</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="whatsapp_number" value="{{object.whatsapp_number}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"><b>Email:</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="email" value="{{object.email}}">
                </div>
            </div>
            <hr>
            {% if object.user == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'birthday-update' object.id %}?next={{ request.path }}">Modify</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'birthday-delete' object.id %}">Delete</a>
        {% endif %}
        </form>
    </div>
</div>
<br>
{% endblock content %}
